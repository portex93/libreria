<!DOCTYPE html>
<html id="principal" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="shortcut icon" href="../imagenes/6.jpg" />
    <link rel="stylesheet" href="../css/estilo.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body class="contenedorGrid">
    <header>
      <h1 class="animate__bounceOutUp">Contacto</h1>
    </header>
    <nav>
      <ul class="menu">
        <li><a href="inicio.html" class="animate__fadeIn">Inicio</a></li>
        <li><a href="productos.html" class="animate__fadeIn">Productos</a></li>
        <li><a href="quienes somos.html" class="animate__fadeIn">Quienes somos</a></li>
        <li><a href="ingresar.html" class="animate__fadeIn">Ingresar</a></li>
        <li><a href="contacto.html" class="animate__fadeIn">Contacto</a></li>
      </ul>
    </nav>
    <main>
      <form class="formulario">
        <label for="nombre">Nombre:</label><br />
        <input type="text" placeholder="Juan Perez" id="nombre" />
        <br /><br />
        <label for="mail">Mail:</label><br />
        <input type="email" placeholder="juanperez@gmail.com" id="mail" />
        <br /><br />
        <label for="telefono">Telefono:</label><br />
        <input type="tel" placeholder="" id="telefono" />
        <br /><br />
        <label for="ciudad">Ciudad:</label><br />
        <input type="text" placeholder="Escribir ciudad" id="ciudad" />
        <br /><br />
        <label for="mensaje">Mensaje:</label><br /><br />
        <textarea
          id="mensaje"
          cols="30"
          rows="10"
          placeholder="Su consulta"
        ></textarea
        ><br /><br />
        <input type="submit" />
        <input type="reset" />
      </form>
    </main>
    <img src="../imagenes/wsp icono.png" alt="boton de wsp" class="botonWsp" />
    <section>
      <img src="../imagenes/logo menu.png" alt="logo" class="logoMenu" />
    </section>
    <footer>
      <h2>Todos los derechos reservados 2022</h2>
    </footer>
  </body>
</html>
