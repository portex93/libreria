    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="../css/estilo.css" />
  </head>
  <body class="container-fluid bodyGrid">
    <header>
      <h1>Contacto</h1>
    </header>
    <nav>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active color" aria-current="page" href="inicio.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link color" href="productos.html">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link color" href="quienes somos.html">Quienes somos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link color" href="ingresar.html">Ingresar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link color" href="contacto.html">Contacto</a>
        </li>
      </ul>
    </nav>
    <main>
      <form class="formulario">
        <label for="nombre">Nombre:</label><br />
        <input type="text" placeholder="Juan Perez" id="nombre" />
        <br /><br />
        <label for="mail">Mail:</label><br />
        <input type="email" placeholder="juanperez@gmail.com" id="mail" />
        <br /><br />
        <label for="telefono">Telefono:</label><br />
        <input type="tel" placeholder="" id="telefono" />
        <br /><br />
        <label for="ciudad">Ciudad:</label><br />
        <input type="text" placeholder="Escribir ciudad" id="ciudad" />
        <br /><br />
        <label for="mensaje">Mensaje:</label><br /><br />
        <textarea
          id="mensaje"
          cols="30"
          rows="10"
          placeholder="Su consulta"
        ></textarea
        ><br /><br />
        <input type="submit" />
        <input type="reset" />
      </form>
    </main>
    <img src="../imagenes/wsp icono.png" alt="boton de wsp" class="wsp"/>
    <section>
      <img src="../imagenes/logo menu.png" alt="logo" class="logo"/>
    </section>
    <footer>
      <h2>Todos los derechos reservados 2022</h2>
    </footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  </body>
